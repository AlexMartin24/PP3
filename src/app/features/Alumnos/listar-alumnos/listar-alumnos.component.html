<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumnos</title>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /> -->
  </head>

  <body>
    <section class="alumnos-header">
      <div class="titulos">
        <h2>Alumnos</h2>
        <button
          mat-raised-button
          color="primary"
          class="btnAddUser"
          (click)="AgregarAlumno()"
        >
          Agregar Alumno
        </button>
      </div>
    </section>

    <section class="alumnos-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef class="centered-header">
            Nombre
          </th>
          <td mat-cell *matCellDef="let alumno" class="centered-cell">
            {{ [alumno.apellido, alumno.nombre] | unionNombreApellido }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Contacto">
          <th mat-header-cell *matHeaderCellDef class="centered-header">
            Contacto
          </th>
          <td mat-cell *matCellDef="let alumno" class="centered-cell">
            {{ alumno.correo }} - {{ alumno.telefono }}
          </td>
        </ng-container>

        <ng-container matColumnDef="InformacionAdicional">
          <th mat-header-cell *matHeaderCellDef class="centered-header">
            Fecha de Nacimiento
          </th>
          <td mat-cell *matCellDef="let alumno" class="centered-cell">
            {{ alumno.fechaNacimiento | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Direccion">
          <th mat-header-cell *matHeaderCellDef class="centered-header">
            Dirección
          </th>
          <td mat-cell *matCellDef="let alumno" class="centered-cell">
            {{ alumno.direccion }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Detalle">
          <th mat-header-cell *matHeaderCellDef class="centered-header">
            Detalles
          </th>
          <td
            (click)="detalleAlumno(alumno.idAlumno)"
            mat-cell
            *matCellDef="let alumno"
            class="centered-cell"
          >
            <span class="btnDetalle">Ver Más</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef class="centered-header">
            Acciones
          </th>
          <td mat-cell *matCellDef="let alumno" class="centered-cell">
            <button
              mat-mini-fab
              color="primary"
              class="btnEditYElim"
              aria-label="editar"
              (click)="EditarAlumno(alumno)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="warn"
              class="btnEditYElim"
              aria-label="eliminar"
              (click)="EliminarAlumno(alumno)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </section>

    <section class="footerCard">
      <div class="paginator-container">
        <mat-paginator
          [pageSizeOptions]="[3, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        ></mat-paginator>
      </div>
    </section>
  </body>
</html>
