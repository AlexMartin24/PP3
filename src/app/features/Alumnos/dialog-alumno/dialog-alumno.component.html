    <div class="row">
      <label for="nombre" class="form-label"
        >Nombre:
        <input
          type="text"
          name="nombre"
          formControlName="nombre"
          class="form-control"
        />
        <div
          class="valido"
          *ngIf="
            formularioEditar.controls['nombre'].dirty &&
            formularioEditar.controls['nombre'].valid
          "
        >
          Correcto!
        </div>
        <div
          class="invalido"
          *ngIf="formularioEditar.controls['nombre'].dirty && formularioEditar.controls['nombre'].errors?.['required']"
        >
          El campo es requerido
        </div>
        <div
          class="invalido"
          *ngIf="formularioEditar.controls['nombre'].dirty && formularioEditar.controls['nombre'].errors?.['pattern']"
        >
          Este campo solo puede contener letras
        </div>
